<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字にグラデーションを掛ける方法</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background-color: #000;
        }

        h1 {
            font-family: "Bitcount Grid Single", system-ui;
            color: transparent;
            /*  文字の色を透明にする指定 */
            font-size: 60px;
            background-image: linear-gradient(to right, #4fb576 0%, #44c489 30%, #28a9ae 46%, #28a2b7 59%, #4c7788 71%, #6c4f63 86%, #432c39 100%);
            /* グラデーションの指定 */
            background-clip: text;/* テキスト型にくり抜く */
        }


    </style>
</head>

<body>

    <header>
        <h1>Lorem ipsum dolor sit amet.</h1>
    </header>


</body>

</html>
